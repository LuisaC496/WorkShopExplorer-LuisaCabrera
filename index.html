<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>WorkShop</title>
</head>
<body>
    <header class="header">
        <h2 class="header__title">Net Net</h2>
        <form id="form" class="form">
          <input type="text" id="search" class="search" placeholder="Ingresa la pelicula" />
        </form>
      </header>

       <!-- Modal para mostrar detalles de película -->
<div class="modal fade" id="detallePeliculaModal" tabindex="-1" aria-labelledby="detallePeliculaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detallePeliculaModalLabel">Detalles de la Película</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img id="detallePoster" src="" alt="Poster" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h3 id="detalleTitulo"></h3>
              <p id="detalleTipo"></p>
              <p id="detalleValue"></p>
              <p id="detalleDescripcion"></p>
              <button id="reproducirTrailerBtn" class="btn btn-primary">Reproducir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
     

   

      <main id="main">
        <section id="anime">
            <h2>PELICULAS DE ANIME</h2>
        </section>
        <section id="adulto">
            <h2>PELICULAS PARA ADULTOS</h2>
        </section>
        <section id="infantil">
            <h2>PELICULAS PARA NIÑOS</h2>
        </section>
    </main>

    <form id="newPelicula">
      <h2>Crear pelicula</h2>
      <div class="inputs">
        <label for="nameInput">Nombre:</label>
        <input type="text" id="nameInput" placeholder="Ingrese nombre de pelicula">
      </div>
      <div class="inputs">
        <label for="descriptionInput">Descripción</label>
        <input type="text" id="descriptionInput" placeholder="Ingrese descripción">
      </div>
      <div class="inputs">
        <label for="LinkInput">Link Trailer:</label>
        <input type="text" id="LinkInput" placeholder="Ingrese link del trailer">
      </div>
      <div class="inputs">
          <label for="imageInput">Imagen:</label>
          <input type="text" id="imageInput" placeholder="Ingrese link de la imagen">
        </div>
        <div class="inputs">
          <label for="tipoInput">Tipo:</label>
          <input type="text" id="tipoInput" placeholder="Ingrese tipo de pelicula">
        </div>
      <button type="submit">Agregar pelicula</button>
    </form>


    </body>
    </html>

    <script src="./scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
